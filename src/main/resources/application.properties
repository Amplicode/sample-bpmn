spring.datasource.url=jdbc:postgresql://localhost/insurancedemo
spring.datasource.username = postgres
spring.datasource.password = postgres

spring.jpa.open-in-view = false

spring.liquibase.change-log=classpath:db/changelog.xml

spring.mail.host=host
spring.mail.port=465
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.tls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=20000
spring.mail.properties.mail.smtp.timeout=60000
spring.mail.properties.mail.mime.allowutf8=false
